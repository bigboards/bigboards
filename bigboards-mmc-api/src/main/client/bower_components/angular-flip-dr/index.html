<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>angular-flip example</title>
  <link rel="stylesheet" href="src/flip.css" />
  <style type="text/css">
      body {
          background-color: #efefef;
      }

      .dr-flip {
          width: 400px;
          height: 256px;
          margin: 50px auto;
          font-size: 3em;
          text-align: center;
      }

      .face.front {
          background-color: white;
      }

      .face.back {
          background-color: black;
          color: white;
      }

  </style>
</head>
<body>

<div ng-app="demo">
  <label><input type="checkbox" ng-model="flipped" /> flipped</label>

  <dr-flip dr-flipped="flipped">
    <dr-flip-front>
        <button dr-flip-toggle>flip vertically</button>
    </dr-flip-front>
    <dr-flip-back dr-flip-toggle>
      <img src="tux.png">
      <h4>Here it is!</h4>
    </dr-flip-back>
  </dr-flip>

  <dr-flip dr-flip-horizontal dr-flip-toggle>
    <dr-flip-front>Click to flip horizontally</dr-flip-front>
    <dr-flip-back>
      <img src="tux.png">
      <h4>Here it is!</h4>
    </dr-flip-back>
  </dr-flip>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="src/angular-flip.js"></script>
<script>
angular.module('demo', ['drFlip']);
</script>
</body>
</html>
