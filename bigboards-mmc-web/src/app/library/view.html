<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  " data-ng-controller="LibraryCtrl">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Library</h1>
          <small class="text-muted">Hi! My name is {{ hex.name }}</small>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md">
        <div class="col-md-3" ng-repeat="item in library">
            <div class="panel b-a">
                <div class="panel-heading bg-info dk no-border wrapper-lg">
                    <!--<button class="btn btn-sm btn-icon btn-rounded btn-info pull-right m-r"><i class="fa fa-cloud"></i></button>-->
                    <!--<button class="btn btn-sm btn-icon btn-rounded btn-info m-l"><i class="fa fa-heart"></i></button>-->
                </div>
                <div class="text-center m-b clearfix">
                    <div class="thumb-lg avatar m-t-n-xxl">
                        <div class="image-container bg-white">
                            <span>
                                <img ng-src="{{item.logo}}" alt="...">
                            </span>
                        </div>
                        <div class="h4 font-thin m-t-sm">{{item.name}}</div>
                    </div>
                </div>
                <div class="padder-v b-t b-light bg-light lter row text-center no-gutter">
                    <div class="col-xs-offset-1 col-xs-10">
                        {{item.description}}
                    </div>
                </div>
                <div class="hbox text-center b-t b-light">
                    <a href="#/app/library/{{item.id}}" class="col padder-v text-muted">
                        <div class="h4">
                            <i class="fa fa-book"></i>
                        </div>
                        <span>Details</span>
                    </a>
                    <div class="col padder-v text-muted" ng-click="installTint(item.type, item.id)">
                        <div class="h4">
                            <i class="fa fa-download"></i>
                        </div>
                        <span>Install</span>
                    </div>
                </div>
            </div>
        </div>


    </div>
  </div>
  <!-- / main -->
</div>
