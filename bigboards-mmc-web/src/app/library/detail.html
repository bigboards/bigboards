<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = true;
    app.settings.asideDock = false;
  " data-ng-controller="LibraryCtrl">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">{{ item.name }}</h1>
          <small class="text-muted">Library</small>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md">
        <div class="panel wrapper .no-padder">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md-4">
                    <div class="panel b-a m-n">
                        <div class="hbox text-center text-sm">
                            <a href="" class="col padder-v text-muted b-r b-light">
                                <i class="fa fa-send block m-b-xs fa-2x"></i>
                                <span>Contact</span>
                            </a>
                            <a href="" class="col padder-v text-muted">
                                <i class="fa fa-download block m-b-xs fa-2x"></i>
                                <span>Install</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- / main -->
