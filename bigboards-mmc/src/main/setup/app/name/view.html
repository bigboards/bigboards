<div layout="column" layout-align="center center" style="width: 100%; height: 100%;">
    <div style="width: 500px; " layout="column" layout-align="center center">
        <span style="text-align: center; font-weight: 300;" class="md-display-4">Name</span>

        <p class="md-caption" style="text-align: center;">
            Time to give your device a name. You can choose any combination of lowercase letters or digits. You can even use '_'
            and '-' to add some more spice to your name.
        </p>

        <form name="form">
            <md-input-container style="color: white;">
                <label style="color: white;">Name</label>

                <input ng-model="vm.name" style="color: white; border-color: white;" lowercased>
            </md-input-container>
        </form>


        <div style="border: solid 2px white; border-radius: 24px; height: 48px; width: 48px; color: white;" class="m-t-30" layout="column" layout-align="center center" ng-click="vm.proceed(vm.name)">
            <md-icon md-font-icon="lnr-chevron-right" class="lnr" style="color: white; font-size: 24px; padding-left: 2px;"></md-icon>
        </div>
    </div>
</div>
