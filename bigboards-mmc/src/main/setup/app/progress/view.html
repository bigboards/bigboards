<div layout="column" layout-align="center center" style="width: 100%; height: 100%;">
    <div style="width: 500px; " layout="column" layout-align="center center">
        <span style="text-align: center; font-weight: 300;" class="md-display-4">Progress</span>

        <div layout="row">
            <div style="border: solid 2px white; border-radius: 24px; height: 48px; width: 48px; color: white;" class="m-t-30" layout="column" layout-align="center center" ng-click="vm.start()" ng-if="!vm.busy && ! vm.done">
                <md-icon md-font-icon="lnr-cog" class="lnr" style="color: white; font-size: 24px; padding-left: 2px;"></md-icon>
            </div>

            <div style="border: solid 2px white; border-radius: 24px; height: 48px; width: 48px; color: white;" class="m-t-30" layout="column" layout-align="center center" ng-click="vm.retry()" ng-if="!vm.busy && vm.done && vm.error">
                <md-icon md-font-icon="lnr-refresh" class="lnr" style="color: white; font-size: 24px; padding-left: 2px;"></md-icon>
            </div>

            <div style="border: solid 2px white; border-radius: 24px; height: 48px; width: 48px; color: white;" class="m-t-30" layout="column" layout-align="center center" ng-click="vm.proceed()" ng-if="!vm.busy && vm.done && !vm.error">
                <md-icon md-font-icon="lnr-chevron-right" class="lnr" style="color: white; font-size: 24px; padding-left: 2px;"></md-icon>
            </div>
        </div>

        <md-content style="background: transparent; color: white;" flex ng-if="vm.error">
            <p>{{ vm.error }}</p>
        </md-content>

        <md-content style="background: transparent; color: white;" flex>

        </md-content>


    </div>
</div>
