<!DOCTYPE html>

    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

        <script src="app/app.config.js"></script>

        <script src="app/lowercased.directive.js"></script>

        <script src="app/name/name.controller.js"></script>
        <script src="app/nodes/nodes.controller.js"></script>
        <script src="app/user/user.controller.js"></script>

        <script src="app/websocket.service.js"></script>
        <script src="app/setup.service.js"></script>
