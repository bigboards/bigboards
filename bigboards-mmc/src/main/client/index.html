<body ng-controller="ApplicationController">
<div id="wrap">

    <div id="header">
        <div class="brand"></div>
        <div class="title">Hi! I'm {{ hex.name }}</div>
        <div class="actions">
            <!--<div class="dynamic-actions">-->

            <!--</div>-->
            <div class="static-actions">
                <menu-item label="Dashboard" icon="fa-dashboard" path="/"></menu-item>
                <menu-item label="Library" icon="fa-tint" path="/library"></menu-item>
                <menu-item label="Tasks" icon="fa-tasks" path="/tasks"></menu-item>
                <menu-item label="Update" icon="fa-refresh" path="/library"></menu-item>
                <docs-toggle content-element-id="content" docs-element-id="docs"></docs-toggle>
            </div>
        </div>
    </div>
    <div id="content" ng-view></div>
    <div id="docs"></div>
