<bb-header title="tint.name"></bb-header>

<bb-content>
    <div class="container-fluid stack-detail">
        <div class="row">
            <div class="col-md-8">
                <h3>Tutor Progress</h3>
            </div>
            <div class="col-md-4">
                <div ng-if="tutors.length > 0" class="row">
                    <div class="col-md-12">
                        <h3>Installed</h3>
                        <ul>
                            <li ng-repeat="tutor in tutors">
                                <h5>{{ tutor.name }}</h5>
                                <p style="font-size: x-small">
                                    {{ tutor.description }}
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div ng-if="tutors.length <= 0" class="row">
                    <p>
                        No tutor tint has been installed. You may go to the <a href=#/library">library</a> to install a
                        tint of your choice.
                    </p>
                </div>
            </div>
        </div>
    </div>
</bb-content>
