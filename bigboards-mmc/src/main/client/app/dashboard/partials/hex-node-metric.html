<div class="hex-node-metric">
    <h3>{{label}}</h3>
    <span class="value">{{data.current}} {{unit}}</span>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{data.current}}" aria-valuemin="{{data.min}}" aria-valuemax="{{data.max}}" style="width: 60%;"></div>
    </div>
</div>
