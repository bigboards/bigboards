<bb-header title="'Library'">
</bb-header>

<bb-content>
    <div class="container-fluid library">
        <div class="row ml-15 mr-15 mb-15">
            <div class="col-md-12">
                <div class="row mb-30 mt-15">
                    <div class="col-md-offset-3 col-md-6">
                        <form class="form-inline col-md-12" ng-submit="search()">
                            <div class="form-group col-md-12">
                                <div class="input-group col-md-12 input-group-lg">
                                    <input type="text" class="form-control" id="tintSearch" ng-model="searchModel.query">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <tint-card type="stack" format="tiny" tint="tint.data" ng-repeat="tint in allTints"></tint-card>
                </div>
            </div>
        </div>
    </div>
</bb-content>
