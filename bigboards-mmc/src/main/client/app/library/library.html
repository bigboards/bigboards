<bb-header title="'Library'">
    <div class="action" ng-click="refresh()" >
        <span class="fa fa-refresh"></span>
        <span>refresh</span>
    </div>
    <div class="action" ng-click="addItem()" >
        <span class="fa fa-2x fa-plus"></span>
    </div>
</bb-header>

<bb-content>
    <div class="container-fluid library">
        <div class="row ml-15 mr-15 mb-15" ng-if="installedStack" >
            <h3 class="mb-15">Installed Tint</h3>
            <div class="item">
                <div class="logo">
                    <img ng-src="{{ installedStack.logo }}" alt="{{ installedStack.tint_id }}">
                </div>
                <div class="caption">
                    <h3>{{ installedStack.name }}</h3>
                    <span class="subtitle">{{ installedStack.owner.display_name }}</span>
                    <p>{{ installedStack.description }}</p>
                </div>
                <div class="actions" >
                    <div class="action" ng-click="installStack(installedStack)" role="button">
                        <span class="fa fa-retweet"></span>
                    </div>
                    <div class="action danger" ng-click="uninstallStack(installedStack)" role="button">
                        <span class="fa fa-times-circle"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row ml-15 mr-15 mb-15">
            <div class="col-md-12">
                <div class="row">
                    <h3>Stacks</h3>
                </div>
                <div class="row">
                    <tint-card type="stack" format="tiny" tint="tint" ng-repeat="(tintId, tint) in library.stacks"></tint-card>
                </div>
            </div>
        </div>
        <div class="row ml-15 mr-15 mb-15">
            <div class="col-md-12">
                <div class="row">
                    <h3>Tutors</h3>
                </div>
                <div class="row">
                    <tint-card type="tutor" format="tiny" tint="tint" ng-repeat="(tintId, tint) in library.tutors"></tint-card>
                </div>
            </div>
        </div>
    </div>
</bb-content>
