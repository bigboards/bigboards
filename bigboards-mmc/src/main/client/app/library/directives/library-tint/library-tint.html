<div class="card" ng-class="tint.type">
    <div class="card-logo">
        <img ng-src="{{tint.logo}}">
    </div>
    <div class="card-actions">
        <span class="card-type">{{tint.type}}</span>
        <div class="pull-right">
            <a class="card-action" ng-click="installTint()">
                <span class="fa fa-cloud-download fa-2x"></span>
            </a>
        </div>
    </div>
    <div class="card-title">
        {{tint.name}}
    </div>
    <div class="card-description">
        {{tint.description|truncate:200}}
    </div>
</div>
