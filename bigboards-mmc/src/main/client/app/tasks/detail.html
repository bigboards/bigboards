<bb-header>Tasks</bb-header>

<div class="tasks">
    <p>{{task.description}}</p>

    <div class="task-history">
        <h3>History</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>timestamp</th>
                    <th>outcome</th>
                    <th>output</th>
                </tr>
            </thead>
            <tr>
                <td>{{task.type}}</td>
                <td>{{task.code}}</td>
                <td>{{task.description}}</td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
