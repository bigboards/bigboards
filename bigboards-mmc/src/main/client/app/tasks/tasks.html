<bb-header>Tasks</bb-header>

<div class="tasks">
    <h3>Current Task</h3>
    <p>There is no task currently running</p>

    <h3>Available Tasks</h3>
    <table class="table">
        <tr ng-repeat="task in tasks">
            <td>{{task.type}}</td>
            <td>{{task.code}}</td>
            <td>{{task.description}}</td>
            <td>
                <a href="#/tasks/{{task.code}}" class="btn btn-xs btn-default">
                    <i class="fa fa-question-circle"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
