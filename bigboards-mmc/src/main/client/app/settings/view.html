<div class="ml-15">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Hex Details</h3>
        </div>
        <div class="panel-body">
            <div class="col-lg-12">
                <span class="col-lg-4">Hex ID:</span>
                <span class="col-lg-8">{{hexConfig.id}}</span>
            </div>
            <div class="col-lg-12">
                <span class="col-lg-4">Hex Name:</span>
                <span class="col-lg-8">{{hexConfig.name}}</span>
            </div>
            <div class="col-lg-12">
                <span class="col-lg-4">Hex Architecture:</span>
                <span class="col-lg-8">{{hexConfig.arch}}</span>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Hive</h3>
        </div>
        <div class="panel-body" ng-include="hiveLinkPart">
        </div>
    </div>
</div>
