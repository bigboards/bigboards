<bb-header>Update</bb-header>

<div class="update">
    <!--<h3>Patches</h3>-->
    <table class="table">
        <thead>
        <tr>
            <td class="col-sm-1">name</td>
            <td>installed on</td>
            <td class="col-sm-1"></td>
        </tr>
        </thead>
        <tr ng-repeat="patch in patches">
            <td>{{patch.name}}</td>
            <td>{{patch.installedOn}}</td>
            <td>
                <a ng-if="!patch.installedOn && ($index == 0 || patches[$index - 1].installedOn)" ng-click="installPatch(patch.name)" class="btn btn-xs btn-default">
                    <i class="fa fa-cloud-download"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
