<bb-header>Update</bb-header>

<div class="update">
    <h3>Patches</h3>
    <table class="table">
        <tr ng-repeat="patch in patches">
            <td>{{patch.name}}</td>
            <td>{{patch.installedOn}}</td>
            <td>
                <a ng-if="!patch.installedOn" href="#/patches/{{patch.name}}" class="btn btn-xs btn-default">
                    <i class="fa fa-cloud-download"></i>
                </a>
            </td>
        </tr>
    </table>
</div>
