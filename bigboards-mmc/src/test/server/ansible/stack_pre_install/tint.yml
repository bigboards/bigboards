stack:
  views:
    - label: "Marvel"
      url: "http:{{ nodes[hex.name + '-n1'].ip }}-n1:9200/_plugin/marvel"
      description: "Marvel overview dashboard provides full details on the health of your cluster, including cluster-wide metrics, overview of all nodes and indices and events such as master election or the addition of new nodes."
  containers:
    elasticsearch:
      image: "bigboards/elasticsearch-shield-armv7l"
      command: "/elasticsearch/bin/elasticsearch"
      ports:
        - 9200
        - 9300
      config: "/elasticsearch/config"
  groups:
    es_node:
      runs_on: "all"
      containers:
        - "elasticsearch"
