<div class="page-header">
    <h1>Tints</h1>
</div>

<ul class="media-list">
    <li class="media" ng-repeat="tint in tints">
        <a class="pull-right btn btn-default btn-lg" href="#/tints/{{tint.id}}">
            <span class="media-object glyphicon glyphicon-wrench"></span>
        </a>
        <div class="media-body">
            <h4 class="media-heading">{{tint.name}}</h4>
            {{tint.description}}
        </div>
    </li>
</ul>
