{
  "node_name": "{{ ansible_hostname }}",
  "interface": "eth0",
  "retry_join": [
{% for host in groups['host'] %}
{% if not hostvars[host]['ansible_hostname'] == ansible_hostname %}
    {% if not loop.first %},{% endif %}"{{ hostvars[host]['ansible_hostname'] }}.hex"
{% endif %}
{% endfor %}

  ],
  "tags": {
        "hex-id": "{{ ansible_local.bb.hex.id }}",
        "hex-name": "{{ ansible_local.bb.hex.name }}",
        "role": "{{ ansible_local.bb.node.role }}"
  }
}