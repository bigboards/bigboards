## ####################################################################################################################
## SERF
## ####################################################################################################################
- hosts: host
  sudo: yes
  tasks:
    - name: be sure serf has the right configuration
      template:
        src: 'templates/etc/serf/serf.conf'
        dest: '/etc/serf/serf.conf'
      notify: Restart Serf

  handlers:
    - name: Restart Serf
      shell: service serf restart
