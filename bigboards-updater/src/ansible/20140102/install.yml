## ####################################################################################################################
## PARTED
## ####################################################################################################################
- hosts: host
  sudo: yes
  tasks:
    - name: install parted
      apt:
        name: parted
        state: latest

## ####################################################################################################################
## ANSIBLE, NODEJS, BOWER
## ####################################################################################################################
- hosts: host-coordinators
  sudo: yes
  tasks:
    - name: make sure the ansible ppa is installed
      apt_repository:
        repo: "ppa:ansible/ansible"

    - name: make sure ansible is up to date
      apt:
        name: "{{ item }}"
        state: "latest"
      with_items:
        - 'nodejs'
        - 'nodejs-legacy'
        - 'npm'
        - 'ansible'
